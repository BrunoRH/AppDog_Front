<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<app-header-principal [Username] = "Username" >

</app-header-principal>

<div class="container" style="margin-top: 120px;margin-bottom: 70px;">
  <div class="row ">
      <div class="col-6 col-md-6 col-lg-3 " *ngFor="let mascota of mascotas">
        <div class="card text-center mb-4 font-clase" style="border-radius: 10px;">
          <img [src]="mascota.imagen" class="card-img-top" style="width: 100%;height: 200px;">
          <div class="card-body d-flex" style="justify-content: space-between;">
            <div class="text-start mb-0">
              <h5 class="card-title h3 font-clase" style="font-weight: 700; font-size: 18px;">{{mascota.nombre}}</h5>
              <span class="card-text font-clase" style="font-weight: 400; font-size: 12px;">{{mascota.especie}}</span>
            </div>
              <a class="btn btn-outline-danger btn-sm " style="height: 35px;"
              (click)="DeletePet(mascota.id)"><i class="far fa-trash-alt"></i>  </a>
          </div>
          <div class="card-footer btn-group" style="padding: 0; background-color: white; border: 0;">
            <button class="btn btn-success font-clase" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; font-weight: 300; font-size: 15px; " 
            type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  (click)="MostrarModal(mascota.id)">
               EN ADOPCIÃ“N</button>
          </div>
        </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
